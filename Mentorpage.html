<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>

  <body>
    <div class="navbar"></div>
    <div class="panel">
      <div class="left">
        <div class="leftside">
          <div class="sidepanel">
            <!-- icons + button -->
            <div class="icon" id="icon1">
              <i class="fa-solid fa-house"></i>
              <div class="icon_button" type="button">Home</div>
            </div>
            <!-- icon 2 -->
            <div class="icon" id="icon2">
              <i class="fa-regular fa-user"></i>
              <div class="icon_button" type="button">Profile Edit</div>
            </div>
            <!-- icon3 -->
            <div class="icon" id="icon3">
              <i class="fa-solid fa-hand-holding-hand"></i>
              <div class="icon_button" type="button">Mentor</div>
            </div>
            <!-- icon 4 -->
            <div class="icon" id="icon4">
              <i class="fa-solid fa-gear"></i>
              <div class="icon_button" type="button">Setting</div>
            </div>
            <!-- -- -->
            <!-- icon 5 -->
            <div class="icon" id="icon5">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <div class="icon_button" type="button">Log Out</div>
            </div>
            <!-- -- -->
          </div>
        </div>
      </div>
      <!-- right side -->
      <div class="right">
        <div class="right_top1">
          <div class="profile_box">
            <div class="img_box">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7v3ZFuC7uYQ9B-y0B3FZ00wOZUpfeozYhSeLXIlOBzkYSXEaEnV8JKlgMtVU1MmQb6Hs&usqp=CAU"
                class="pic"
              />
            </div>
            <div class="round">
              <input type="file" id="file" class="file-input" />
              <label for="file" id="upload_btn" class="upload-btn">
                <i class="fa-regular fa-pen-to-square"></i>
              </label>
            </div>
            <div class="name_box">
              <span class="name">#Chosdon78</span>
            </div>
          </div>
          <!-- right to profile -->
          <div class="line1"></div>
          <!-- institute -->
          <div class="rightmost">
            <div class="editprofile">
              <button class="btn1">Edit Profile</button>
            </div>
            
            <div class="information">
              <div class="institution">
                <span class = "textl">Institution : </span>
                <span  class = "textb" >  Indian Institute of Technology, Guwahati , Assam</span>
              </div>
              <br>
              <br>
              <div class="Email">
                <span class = "textl">Email : </span>
                <span  class = "textb" > rigzenchosdon2510@gmail.com</span>
              </div>
              <br>
              <br>
              <div class="class_y">
                <span class = "textl"> Class : </span>
                <span  class = "textb" > 10th </span>
              </div>
            </div>
          </div>
        </div>
        <div class="right_top2"></div>
      </div>
      <!-- ends -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
